    <title>Emergency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d4edda; /* Light green background */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 80px; /* Reduced size of the Home icon */
            height: auto;
        }
        .tan-logo {
            width: 150px; /* Further reduced size of the TANESCO logo */
            height: auto;
        }
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        h2 {
            text-align: center; /* Center the title */
            color: green; /* Change text color */
            margin: 10px 0; /* Margin for spacing */
        }
        .search-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .search-input {
            padding: 8px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .table-container {
            margin: 20px;
            max-width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        /* Responsive design */
        @media (max-width: 600px) {
            .search-input {
                width: 100%; /* Full width on smaller screens */
            }
            .tan-logo {
                width: 80px; /* Smaller logo on small devices */
            }
            h2 {
                font-size: 20px; /* Smaller font size for title */
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            .tan-logo {
                width: 120px; /* Medium size logo for tablets */
            }
            h2 {
                font-size: 24px; /* Medium font size for title */
            }
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 48px;
            color: green;
            margin: 0;
        }
        .highlight {
            font-size: 20px;
            color: #444;
        }

        </p>
